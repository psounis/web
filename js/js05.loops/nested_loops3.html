<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  const N = 10;
  let s;

  for (let i=0; i<N; i++) {
    s = "";
    for (let j=0; j<N-i-1; j++)
      s+=" ";
    for (let j=0; j<i+1; j++)
      s+="*";
    console.log(s)
  }

</script>



</body>
</html>
