<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Psounis JS tutorial</title>
</head>
<body>


<script>
  "use strict"

  let s = ""
  for (let i=10; i<=20; i+=2)
    s += i + " ";
  console.log(s);

  s = ""
  for (let i=19; i>=11; i-=2)
  s += i + " ";
  console.log(s);

  s = ""
  for (let i=1; i<=29; i++)
    if (i%2===1 && i%3===0)
      s += i + " ";
  console.log(s);


</script>



</body>
</html>
