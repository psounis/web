<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          background-color: #f0f0f0;
          display: flex;
          flex-direction: column;
          justify-content: center;
          align-items: center;
          height: 100vh;
          margin: 0;
      }

      #taskInput {
          padding: 10px;
          font-size: 1em;
          border: 1px solid #ccc;
          border-radius: 5px;
      }

      #addTaskButton {
          padding: 10px 15px;
          font-size: 1em;
          margin-left: 10px;
          background-color: #28a745;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
      }

      #addTaskButton:hover {
          background-color: #218838;
      }

      #taskList {
          list-style-type: none;
          padding: 0;
          margin-top: 20px;
          width: 300px;
      }

      #taskList li {
          background-color: white;
          padding: 10px;
          margin-bottom: 10px;
          border-radius: 5px;
          display: flex;
          justify-content: space-between;
          align-items: center;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      #taskList button {
          background-color: #dc3545;
          color: white;
          border: none;
          border-radius: 5px;
          padding: 5px 10px;
          cursor: pointer;
      }

      #taskList button:hover {
          background-color: #c82333;
      }
  </style>
</head>

<body>

<h3>Interactive To-Do List</h3>
<input type="text" id="taskInput" placeholder="Enter a new task">
<button id="addTaskButton" onclick="addTask()">Add Task</button>
<ul id="taskList"></ul>

<script>
    function addTask() {
        const taskInput = document.getElementById('taskInput');
        const taskList = document.getElementById('taskList');
        const newTaskText = taskInput.value;

        if (newTaskText !== '') {
            const newTaskItem = document.createElement('li');
            newTaskItem.innerHTML = `${newTaskText} <button onclick="removeTask(this)">Remove</button>`;
            taskList.appendChild(newTaskItem);
            taskInput.value = '';
        } else {
            console.log('Please enter a task.');
        }
    }

    function removeTask(button) {
        const taskItem = button.parentElement;
        taskItem.remove();
    }
</script>
</body>

</html>
