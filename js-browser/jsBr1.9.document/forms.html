\<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS Browser Tutorial</title>
  <style>

  </style>
</head>

<body>
<form name="loginForm">
  <label for="username">Username:</label>
  <input type="text" name="username" id="username">
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password">
  <br>
  <input type="submit" value="Login">
  <input type="reset" value="Reset">
</form>

<button id="submitForm">Submit Form Programmatically</button>

<script>
    // Access the first form and its elements
    let firstForm = document.forms[0];
    console.log("First form:", firstForm);

    // Access form elements
    let formElements = firstForm.elements;
    console.log("Form elements:", formElements);

    // Access the username input field by name
    let usernameInput = formElements['username'];
    console.log("Username input element:", usernameInput);

    // Programmatically submit the form when the button is clicked
    document.getElementById("submitForm").addEventListener('click', function() {
        firstForm.submit();
    });

    // Programmatically reset the form after 5 seconds
    setTimeout(function() {
        firstForm.reset();
        console.log("Form reset to initial state.");
    }, 5000);
</script>
</body>

</html>
