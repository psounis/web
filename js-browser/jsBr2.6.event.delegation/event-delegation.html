<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      .list-container {
          padding: 20px;
          border: 1px solid #ccc;
          width: 300px;
          margin: 20px auto;
      }
      .list-item {
          padding: 10px;
          margin: 5px 0;
          background-color: lightblue;
          border: 1px solid blue;
          cursor: pointer;
      }
      .add-button {
          padding: 10px;
          margin: 10px 0;
          cursor: pointer;
          display: block;
          background-color: lightgreen;
          border: none;
          width: 100%;
      }
  </style>
</head>

<body>

<div class="list-container">
  <button class="add-button">Add Item</button>
  <ul id="itemList">
    <li class="list-item">Item 1</li>
    <li class="list-item">Item 2</li>
  </ul>
</div>

<script>
    const listContainer = document.querySelector('.list-container');
    const itemList = document.getElementById('itemList');
    const addButton = document.querySelector('.add-button');

    // Event listener attached to the container to handle clicks on list items
    listContainer.addEventListener('click', (event) => {
        if (event.target.classList.contains('list-item')) {
            console.log(`You clicked on ${event.target.textContent}`);
            event.stopPropagation();
        }
    });

    addButton.addEventListener('click', () => {
        const newItem = document.createElement('li');
        newItem.className = 'list-item';
        newItem.textContent = `Item ${itemList.children.length + 1}`;
        itemList.appendChild(newItem);
    });

    // Example of another listener on the container to demonstrate propagation control
    listContainer.addEventListener('click', () => {
        console.log('Container clicked'); // This will not log if stopPropagation() is called on the list item
    });
</script>
</body>

</html>
