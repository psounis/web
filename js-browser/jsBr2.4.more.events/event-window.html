<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      .container { padding: 20px; background-color: lightcoral; width: 200px; }
      .btn { padding: 10px; background-color: lightgreen; }
  </style>
</head>

<body>
<textarea id="userInput" placeholder="Type something here..."></textarea>

<script>
    window.addEventListener('load', () => {
        console.log('Page has fully loaded.');
        alert('Welcome! The page has fully loaded.');
    });

    window.addEventListener('beforeunload', (event) => {
        const textarea = document.getElementById('userInput');
        if (textarea.value !== '') {
            event.preventDefault(); // Not necessary in modern browsers but kept for compatibility
            event.returnValue = ''; // This displays the browser's default confirmation dialog
            // Note: Custom messages are ignored by modern browsers for security reasons
        }
    });

    window.addEventListener('unload', () => {
        console.log('Page is unloading...');
    });
</script>
</body>

</html>
