<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Psounis JS+Browser Tutorial</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          margin: 0;
          padding: 20px;
      }

      .resize-message {
          bottom: 20px;
          left: 20px;
          background-color: #f1f1f1;
          padding: 10px 15px;
          border: 1px solid #ddd;
          box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
          border-radius: 5px;
          font-size: 14px;
          color: #333;
      }
  </style>
</head>

<body>
<h1>Resize the Window</h1>
<p>Resize the browser window to see the dimensions update in real time.</p>

<div class="resize-message" id="resizeMessage">Window size: 0px x 0px</div>

<script>
    const resizeMessage = document.getElementById('resizeMessage');

    // Function to update the resize message with the current window size
    function updateResizeMessage() {
        const width = window.innerWidth;
        const height = window.innerHeight;
        resizeMessage.textContent = `Window size: ${width}px x ${height}px`;
    }

    // Event listener for resize event to update the message with the window dimensions
    window.addEventListener('resize', updateResizeMessage);

    // Initial call to set the correct values on page load
    updateResizeMessage();
</script>
</body>

</html>
